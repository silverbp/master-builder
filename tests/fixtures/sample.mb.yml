name: sample
variables:
  some_version: 4.4

plugins:
  version_scheme: "TestVersionScheme"
  template_engine: "git@git.silverblueprints.net"

commands:
  default: "DefaultCommand"
  build: "git@git.silverblueprints.net:namespace/node-build.git@master"

build:
  build_image: "silverbp.io/some-build:@{{variables.some_version}}"
  version: "file://tests/fixtures/sample.source.json@version"
  image_name: "silverbp.io/@{{name}}:@{{build.version}}"
  path: "$PATH"
